<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Vehículo IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container text-center py-4">
        <h1>Control de Vehículo IoT</h1>

        <div class="row my-5">
            <div class="col-4 d-flex flex-column align-items-center gap-4">
                <button class="btn btn-purple" data-command="Vuelta Izquierda Adelante">Vuelta Izquierda</button>
                <button class="btn btn-secondary" data-command="Giro 90° Adelante">Giro 90°</button>
                <button class="btn btn-info text-white" data-command="Giro 360° Atras">Giro 360°</button>
                <button class="btn btn-purple" data-command="Vuelta Izquierda Atas">Vuelta Izquierda</button>
            </div>

            <div class="col-4 d-flex flex-column align-items-center gap-4">
                <button class="btn btn-success" data-command="Avanzar">Avanzar</button>
                <button class="btn btn-danger" data-command="Detener">Detener</button>
                <button class="btn btn-warning" data-command="Retroceder">Retroceder</button>
            </div>

            <div class="col-4 d-flex flex-column align-items-center gap-4">
                <button class="btn btn-purple" data-command="Vuelta Derecha Adelante">Vuelta Derecha</button>
                <button class="btn btn-secondary" data-command="Giro 90° Adelante">Giro 90°</button>
                <button class="btn btn-info text-white" data-command="Giro 360° Atras">Giro 360°</button>
                <button class="btn btn-purple" data-command="Vuelta Derecha Atras">Vuelta Derecha</button>
            </div>
        </div>

        <h4>Movimiento</h4>
        <h2 id="movementStatus">Detenido</h2>

    </div>

    <footer class="text-center p-3 bg-secondary text-white">
        Desarrollado por: Hector Efrain
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
